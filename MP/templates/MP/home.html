{% extends "MP/base.html" %}

{% block content %}

    
    {% for post in posts.all %}
        <div class="container">
            <h2 class="bg-warning"><a href = "{% url 'detail' post.id %}">{{ post.title | truncatechars_html:11}}</a></h2>
            <p class="bg-danger">{{post.created_date}}</p>
            <p class="bg-danger">{{ post.text | truncatechars_html:11}}</p>
        </div>
    {% endfor %}

{% endblock %}
